<!-- BEGIN view -->
<head>
<title>Lisk menu</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/lisk/menu.css" rel="stylesheet" type="text/css">
	<script src="../js/jquery/jquery.js" type="text/javascript"></script>
	<script src="js/dw_scroll_dx.js" type="text/javascript"></script>
	<script src="js/lisk/cms.js" type="text/javascript"></script>
</head>

<script type="text/javascript">

function LiskHint()
{
	this.defaultText = '[[[main.hint_hint]]]';
	this.selector = $('#help_hint');
	
	this.ShowHint = function(text)
	{
		this.selector.text(text);
	}
	
	this.ClearHint = function()
	{
		this.selector.text(this.defaultText);
	}
}

//reference for other frames
window.liskHint = null;

$(document).ready(function(){

	//create object
	window.liskHint = new LiskHint();

	// bind all elements using hint on this page
	$('[liskHint]').each(function(){

		var text = $(this).attr('liskHint');

		//hover
		$(this).hover(function(text2){
			return function()
			{
				liskHint.ShowHint(text2);
			}
		}(text));

		//mouseout
		$(this).mouseout(function(){
			liskHint.ClearHint();
		});
	});
});

var wndo;
function initScrollLayer() 
{
	// arguments: id of layer containing scrolling layers (clipped layer), id of layer to scroll, 
	// if horizontal scrolling, id of element containing scrolling content (actually, the large image in this example)
	wndo = new dw_scrollObj('content', 'wpmmenu', 'menutable');
}

function ToggleMenuDiv(id) 
{
	var img = $('#idP' + id.substr(3, 10))[0];
	if (obj = $('#' + id)) 
	{
		if (obj.is(':hidden')) 
		{
			obj.show();
			if (img) img.src = 'img/menu/minus.gif';
		} 
		else 
		{
			obj.hide();
			if (img) img.src = 'img/menu/plus.gif';
		}
	}
	
	var obj     = $('#menutable')[0];
	var local   = $('#content')[0];
	if (obj) 
	{
		wndo.maxY = (obj.offsetHeight-local.offsetHeight > 0) ? obj.offsetHeight - local.offsetHeight : 0;
	}
	wndo.restoreScrollbars();
}

</script>
<body onLoad="initScrollLayer();" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onresize="initScrollLayer();" style="overflow:hidden;">
<table height="100%"  border="0" align="center" cellpadding="0" cellspacing="4">
  <tr>
    <td valign="top"><table width="171" height="100%"  border="0" cellpadding="0" cellspacing="0" bgcolor="#D3D3D9">
      <tr>
        <td height="18"><table width="171" border="0" cellpadding="0" cellspacing="0" bgcolor="#D3D3D9">
      <tr>
        <td><a href="home.php" target="main" liskHint="[[[main.cp_go_home]]]"><img src="img/menu/home.gif" width="54" height="25" hspace="8" border="0"></a></td>
                <td align="right"><a href="../" target="_blank" liskHint="[[[main.open_site]]]" ><img src="img/menu/open.gif" width="74" height="25" hspace="8" border="0"></a></td>
      </tr>
      <tr>
        <td colspan="2" bgcolor="#FFFFFF"><img src="img/0.gif" width="1" height="3"></td>
      </tr>
    </table><span id="scrollup" onMouseDown="dw_scrollObj.initScroll('content','up');" onMouseUp="dw_scrollObj.stopScroll('content');"><a href="javascript:void(0);" liskHint="[[[main.scroll_up]]]"><img src="img/menu/up_.gif" width="171" height="18" border="0"></a></span></td>
      </tr>
      <tr>
        <td valign="top"><table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td width="100%" valign="top" height="100%"><div id="hold" style="position:relative; overflow:hidden; z-index:100; width:171px; height:100%; left:0px; top:0px;"> 
                    <div id="content" style="z-index:1; position:absolute; left:0px; top:0px; overflow:hidden; left:0px; top:0px; width:171px; height:100%;"><div id="wpmmenu" style="position:absolute; left:0px; top:0px; z-index:1; width:171px;">{MENU}</div>
                    </div>
                  </div>
			</td>
            
          </tr>
        </table></td>
      </tr>
      <tr>
        <td height="17"><span id="scrolldown" onMouseDown="dw_scrollObj.initScroll('content','down');" onMouseUp="dw_scrollObj.stopScroll('content');" style="visibility:visible;"><a href="javascript:void(0);" liskHint="[[[main.scroll_down]]]"><img src="img/menu/down_.gif" width="171" height="15" border="0"></a></span></td>
      </tr>
      <tr>
        <td height="17" valign="bottom"><table width="100%"  border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td valign="top" bgcolor="#FFFFFF"><img src="img/0.gif" width="1" height="3"></td>
          </tr>
          <tr>
            <td height="23" valign="top" background="img/menu/bg_help.gif"><img src="img/menu/h_help.gif" width="50" height="18" hspace="3" vspace="2"></td>
          </tr>
          <tr>
            <td height="70" valign="top" style="padding:14px" id="help_hint">[[[main.hint_hint]]]</td>
          </tr>
           
        </table></td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
<!-- END view -->

<tr><td bgcolor="{BGCOLOR}" height="24" width="100%" style="padding-left:{PADD}px"><a href="javascript: ToggleMenuDiv('idM{ID}');"  liskHint="{HINT}">{NAME}</a></td><td bgcolor="{BGCOLOR}" width="8"><img src="img/menu/plus.gif" width="8" height="8" border="0" hspace="5" id="idP{ID}"></td></tr>
