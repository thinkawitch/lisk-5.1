<table width="170" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td bgcolor="#6C6C72"><img src="img/0.gif" width="1" height="1"></td>
  </tr>
  <form method="post" action="{FORM_ACTION}">
  <tr> 
      <td class="ListTDTop"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="1%">{FIELD_YEAR}</td>
            <td width="1%">{FIELD_MONTH}</td>
            <td width="1%">{FIELD_DAY}</td>
            <td style="padding-bottom: 1px;"><input name="imageField" type="image" src="img/modules/calendar/go.gif" width="28" height="20" border="0"></td>
          </tr>
        </table></tr> </form>
  <tr>
    <td bgcolor="#F8F8FE"><table width="100%" border="0" cellspacing="0" cellpadding="5">
        <tr> 
          <td width="1%" nowrap><a href="{PREV_MONTH_LINK}"><img src="img/modules/calendar/prev.gif" width="5" height="9" border="0"> 
            {PREV_MONTH_NAME}</a></td>
          <td width="98%" align="center"><strong>{CUR_MONTH_NAME_SHORT} {CUR_YEAR}</strong></td>
          <td width="1%" align="right" nowrap><a href="{NEXT_MONTH_LINK}">{NEXT_MONTH_NAME} <img src="img/modules/calendar/next.gif" width="5" height="9" border="0"></a></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td bgcolor="#F8F8FE" style="padding-left: 4px; padding-bottom: 5px;"> <table width="162" border="0" cellpadding="0" cellspacing="1" bgcolor="#6C6C72" class="calndar_tbl">
        <tr> 
          <td class="calendar_td_day_caption">Su</td>
          <td class="calendar_td_day_caption">Mo</td>
          <td class="calendar_td_day_caption">Tu</td>
          <td class="calendar_td_day_caption">We</td>
          <td class="calendar_td_day_caption">Th</td>
          <td class="calendar_td_day_caption">Fr</td>
          <td width="14%" class="calendar_td_day_caption">Sa</td>
        </tr>
        <!-- BEGIN row -->
        <tr> 
          <!-- BEGIN column -->
          <td class="{CLASS}"><a href="{LINK}">{DATE}</a></td>
          <!-- END column -->
        </tr>
        <!-- END row -->
      </table></td>
  </tr>
  <tr> 
    <td bgcolor="#6C6C72"><img src="img/0.gif" width="1" height="1"></td>
  </tr>
</table>
<!-- END calendar -->
