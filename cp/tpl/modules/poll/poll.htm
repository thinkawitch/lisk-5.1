<style type="text/css">
.cgr { color: #555563}
</style>

<!-- BEGIN poll_block_voted -->
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td valign="top" bgcolor="#F4F4F8" style="padding:10px 20px"><table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td>
          <table border="0" cellspacing="0" cellpadding="8">
            <tr>
              <td><strong style="font-size:12px" class="cgr">{NAME}</strong></td>
            </tr>
        </table></td>
      </tr>
      <tr>
        <td>
          <table width="100%" border="0" cellpadding="8" cellspacing="0">
            <tr>
              <td><span class="cgr">Total Votes:</span>&nbsp;<strong>{TOTAL_VOTES}</strong></td>
              <td align="right"><span class="cgr">Created on:</span>&nbsp;<strong>{DATE}</strong></td>
            </tr>
        </table></td>
      </tr>
      <tr>
        <td>{POLL_GRAPHIC}</td>
      </tr>
    </table>
	</td>
    <td><br> </td>
  </tr>
</table>
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td background="img/cms/order/bgt.gif"><img src="img/0.gif" width="1" height="9"></td>
  </tr>
</table>
<!-- END poll_block_voted -->

<!-- BEGIN poll_graphic -->
<table border="0" cellpadding="0" cellspacing="8" width="400">
<!-- BEGIN poll_graphic_row -->
	<tr>
		<td width="30%">{ANSWER} ({VOTES})&nbsp;:</td>
		<td width="60%">
			<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#CECED5">
              <tr>
                <td bgcolor="#FFFFFF"><table width="100%" border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td width="{PERCENTAGE}" align="right" bgcolor="#009900" style="color:#ffffff">&nbsp;</td>
                    <td width="100%">&nbsp;{PERCENTAGE}</td>
                  </tr>
                </table></td>
              </tr>
            </table>			</td>
	    <td width="5%" align="right"><strong>{VOTES}</strong></td>
	    <td width="5%" align="right"> [{PERCENTAGE}] </td>
	</tr>
<!-- END poll_graphic_row -->
</table>
<!-- END poll_graphic -->
