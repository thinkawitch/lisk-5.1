<!-- BEGIN login_form -->
  <form method="post" action="[/]members_zone/login/" onsubmit="return CheckForm(this,{JS_CHECK});">
  <table width="200" border="0" cellpadding="1" cellspacing="3" style="background:#E7E7E7" class="mgt8">
    <tr>
      <td style="background:#C8C8C8"><table width="100%"  border="0" cellpadding="6" cellspacing="1" style="background:#FFFFFF">
          <tr>
            <td height="24" style="background:#5B6EAD"><img src="img/h_member_area2.gif" alt="Members Area" width="93" height="10" hspace="10" /></td>
          </tr>

          <tr>
            <td height="108" style="background:#D3DDFF"><table width="170" border="0" align="center" cellpadding="5" cellspacing="0">
                <tr>
                  <td width="39%">login:</td>
                  <td width="61%"><lisk:field name="login" render="form" renderTpl="tpl" class="loginf" /></td>
                </tr>
                <tr>
                  <td>password:</td>

                  <td><lisk:field name="password" render="form" renderTpl="tpl" class="loginf" /></td>
                </tr>
                <tr>
                  <td colspan="2"><table width="100%"  border="0" cellspacing="0" cellpadding="0">
                      <tr>
                        <td><a href="[/]members_zone/forgot_password/" class="fr">forgot passsword?</a></td>
                        <td align="right"><a href="[/]members_zone/register/" class="fr">register</a>&nbsp;</td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td align="right">                          <br />
                          <input name="imageField" type="image" src="img/b_login.gif" alt="Login" /></td>
                      </tr>
                    </table></td>
                </tr>
              </table></td>
          </tr>
        </table></td>
    </tr>
  </table>
 <input type="hidden" name="action" value="submit" />
    <!-- parameter to make "remember me" working -->
    <!--input type="hidden" name="autologin" value="1" /-->
  </form> 
<!-- END login_form -->
