<!-- BEGIN dynamic_form -->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td width="65%" valign="top" style="padding-right:8px;">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <form method="post" enctype="multipart/form-data" onSubmit="return CheckForm(this,{JS_CHECK})">
    
    <tr> 
      <td colspan="2" valign="top" class="TDForm">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <!-- BEGIN dynamic_form_row -->
          <tr> 
            <td width="20%" valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">{CAPTION} {REQUIRED}
            </td>
            <td style="padding-left: 5px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"> <lisk:field name="field" render="form"/><br /> <span class="field_hint">{HINT}</span></td>
          </tr>
          <!-- BEGIN dynamic_form_separator -->
          <tr> 
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>
          <!-- END dynamic_form_separator -->
          <!-- END dynamic_form_row -->
        </table></td>
    </tr>
    <tr> 
      <td width="20%" class="TDFormFooter"><br /></td>
      <td class="TDFormFooter"><table width="100%" border="0" cellspacing="0" cellpadding="3">
        <tr>
          <td width="80%"><input type="hidden" name="action" value="submit" />
              <input name="submit" type="submit" value="Submit" class="btnSubmit" liskHint="Save changes" /></td>
        </tr>
      </table></td>
    </tr>
	<!-- BEGIN dynamic_form_hidden -->
	<!-- END dynamic_form_hidden -->
  </form>
</table>	
	</td>
    <td width="35%" valign="top" style="padding-top:5px;">{SYS_INFO}<br />

{SYS_CUSTOM} <br />{SYS_CONF}<br />
{SNIPPETS}</td>
  </tr>
</table>


<script type="text/javascript">
jQuery(document).ready(function(){
	
	jQuery('#idHeaderSysInfo, #idHeaderSysConf, #idHeaderSysCust, #idHeaderSysSnippets').mouseover(function(){
		this.style.cursor = 'pointer';
	});

	jQuery('#idHeaderSysConf').click(function(){
		PanelToggle('sys_conf');
	});

	jQuery('#idHeaderSysInfo').click(function(){
		PanelToggle('sys_info');
	});

	jQuery('#idHeaderSysCust').click(function(){
		PanelToggle('sys_cust');
	});

	jQuery('#idHeaderSysSnippets').click(function(){
		PanelToggle('sys_snippets');
	});
	
});
</script>

<!-- END dynamic_form -->
