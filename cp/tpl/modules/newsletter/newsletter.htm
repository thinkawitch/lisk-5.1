<!-- BEGIN compose -->
<script type="text/javascript">
function attachAction() 
{
	document.newsletterform.elements['action'].value = 'attach';
	document.newsletterform.target = '_self';
	document.newsletterform.submit();
}
</script>

      <td colspan="2" valign="top" class="TDForm"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Subject</td>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"><lisk:field name="subject" render="form" /></td>
          </tr>
          <tr>
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>
          <tr>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Template</td>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"><lisk:field name="template" render="form" /></td>
          </tr>
          <tr>
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>
          <tr>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Body</td>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"><lisk:field name="body" render="form" /></td>

          <tr>
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>
          <tr>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Attachments</td>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"><lisk:field name="attachments" /></td>
          </tr>
        </table></td>
    </tr>
    <tr>
      <td width="20%" class="TDFormFooter">&nbsp;</td>
      <td class="TDFormFooter"><table width="100%" border="0" cellspacing="0" cellpadding="3">
          <tr>
            <td width="80%"><input type="hidden" id="idAction" name="action" value="preview" />
              <input name="imageField" type="image" src="img/modules/newsletter/b_preview_sb.gif" width="93" height="23" border="0"  liskHint="Preview newsletter.">
            </td>
          </tr>
        </table></td>
    </tr>
  </form>
</table>
<!-- END compose -->

      </table></td>
  </tr>

<!-- END attachments -->
<!-- BEGIN preview -->
<script type="text/javascript">
function ToggleIF1() 
{
	if ($('#send_mode_2')[0].checked) 
	{
		$('#divNormal').hide();
		$('#divTest').show();
	} 
	else 
	{
		$('#divTest').hide();
		$('#divNormal').show();
	}
}

function CheckPreview()
{
	var blockTest = $('#send_mode_2')[0].checked;
	if (blockTest)
	{
		var email = $('#idTestEmail').val();
		if (email=='')
		{
			ShowAlert('Please enter email!');
			return false;
		}
	}
	return true;
}
</script>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <form method="post" onsubmit="return CheckPreview()">
    <tr>
      <td colspan="2" valign="top" class="TDForm"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="120"  valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Subject</td>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"><lisk:field name="subject" render="form" /></td>
          </tr>
          <tr>
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>
          <tr>
            <td   width="120"  valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">From</td>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"><lisk:field name="from" render="form" /></td>
          </tr>
          <tr>
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>
          <tr>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Body</td>
          </tr>
          <tr>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px; height:250" colspan="2"><iframe style="width:100%;height:250;border-style:none;border-width:0;" src="?action=preview_body"></iframe></td>
          </tr>
          <tr>
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>
        </table>
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="120" valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Send to</td>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">
			
			  <input type="radio"  name="send_mode" id="send_mode_1" value="1" onclick="ToggleIF1()" checked="checked"/>
              <label for="send_mode_1">Subscribers</label>

              <input type="radio" name="send_mode" id="send_mode_2" value="2" onclick="ToggleIF1()"/>
              <label for="send_mode_2">Custom</label>
			</td>
          </tr>
          <tr>
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>
        </table>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" style="display:none" id="divTest">
          <tr>
            <td  width="120" valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Custom email</td>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"><input type="text" name="test_email" value="{TEST_EMAIL}" id="idTestEmail" /></td>
          </tr>
        </table>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" id="divNormal">
          <tr>
            <td width="120" valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Group</td>
            <td valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"> <lisk:field name="send_to_group" render="form" /></td>
          </tr>
        </table></td>
    </tr>
    <tr>
      <td width="20%" class="TDFormFooter">&nbsp;</td>
      <td class="TDFormFooter"><table width="100%" border="0" cellspacing="0" cellpadding="3">
          <tr>
            <td width="80%"><a href="?action=send"><img src="img/modules/newsletter/b_edit_sb.gif" width="69" height="23" border="0"  liskHint="Edit newsletter."></a>
              <input name="imageField2" type="image" src="img/modules/newsletter/b_send_sb.gif" width="69" height="23" border="0"  liskHint="Send newsletter.">
              <input name="action" type="hidden" id="action" value="send">
            </td>
          </tr>
        </table></td>
    </tr>
  </form>
</table>
