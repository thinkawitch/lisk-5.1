<!-- BEGIN list -->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td class="ListTDTop">Date</td>
    <td class="ListTDTop">Department</td>
    <td class="ListTDTop">Client name </td>
    <td class="ListTDTop">Reply required </td>
    <td class="ListTDTop">Replies</td>
    <td class="ListTDTop">&nbsp;</td>
    <td align="center" class="ListTDTop">&nbsp;</td>
  </tr>
  <!-- BEGIN list_row -->
  <tr class="{DECORATION}"> 
    <td style="padding:4;">{DATE}</td>
    <td style="padding:4;">{DEPARTMENT}</td>
    <td style="padding:4;">{FROM_FIRST_NAME} {FROM_LAST_NAME}</td>
    <td style="padding:4;">{REQUIRE_REPLY}</td>
    <td style="padding:4;">{MESSAGES}</td>
    <td style="padding:4;"><a href="?action=view&amp;id={ID}&amp;back={BACK}">view</a></td>
    <td style="padding:4;">&nbsp;</td>
  </tr>
  <!-- END list_row -->
  <!-- BEGIN list_empty -->
  <tr class="{DECORATION}"> 
    <td colspan="7" style="padding:4;">No  tickets found. </td>
  </tr>
  <!-- END list_empty -->  
</table>
<!-- END list -->



<!-- BEGIN form -->
<table width="100%" border="0" cellspacing="0" cellpadding="0">
<form method="get">
  <tr>
    <td width="20%" valign="top" nowrap="nowrap" bgcolor="#F4F4F8" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Ticket ID </td>
    <td style="padding-left: 5px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">{TICKET_ID|FORM} </td>
  </tr>
  <tr>
    <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2" /></td>
  </tr>
  <tr>
    <td width="20%" valign="top" nowrap="nowrap" bgcolor="#F4F4F8" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Last Name</td>
    <td style="padding-left: 5px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"> {FROM_LAST_NAME|FORM} </td>
  </tr>
  <tr>
    <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2" /></td>
  </tr>
  <tr>
    <td width="20%" valign="top" nowrap="nowrap" bgcolor="#F4F4F8" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">E-Mail</td>
    <td style="padding-left: 5px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">{FROM_EMAIL|FORM} </td>
  </tr>
  <tr>
    <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2" /></td>
  </tr>
  <tr>
    <td width="20%" valign="top" nowrap="nowrap" bgcolor="#F4F4F8" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">&nbsp;</td>
    <td style="padding-left: 5px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"><input type="submit" name="Submit" value="Search" />
      <input name="action" type="hidden" id="action" value="search" /></td>
  </tr>
  <tr>
    <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2" /></td>
  </tr>  
  </form>
</table>
<!-- END form -->
