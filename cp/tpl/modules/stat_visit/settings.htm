<!-- BEGIN settings -->
<form method="post" style="margin:0px;padding:0px;">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td colspan="2" valign="top" class="TDForm"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="200" valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"> Send report </td>
            <td style="padding-left: 5px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"> {SEND_REPORT|FORM} </td>
          </tr>
          <tr>
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>
        </table>
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="200" valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"> Frequency </td>
            <td style="padding-left: 5px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"> {REPORT_FREQUENCY|FORM} </td>
          </tr>
          <tr>
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>
        </table>
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="200" valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"> Email address </td>
            <td style="padding-left: 5px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"> {EMAIL|FORM} </td>
          </tr>
 
        </table></td>
    </tr>
    <tr>
      <td width="20%" class="TDFormFooter">&nbsp;</td>
      <td class="TDFormFooter"><table width="100%" border="0" cellspacing="0" cellpadding="3">
          <tr>
            <td width="80%"><input type="hidden" name="action" value="submit">
              <input name="submit" type="submit" value="Submit" class="btnSubmit" liskHint="Save changes.">
              <input type="button" name="Submit" value="Cancel" class="btnCancel" onClick="document.location.href='<<<BACK>>>';" liskHint="Do not save changes and return to the previous page."></td>
          </tr>
        </table></td>
    </tr>
  </table>
