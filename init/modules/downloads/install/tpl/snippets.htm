<!-- BEGIN list -->
<table width="400" class="slim">

	<tr>
		<td width="95%" style="padding:5px;"><lisk:field name="name"/></td>

	</tr>         
	<tr>
		<td style="padding:0 5px 5px 5px;"><span style="font-size:12px;"><lisk:field name="description" /></span></td>

	</tr>
	<!-- BEGIN list_separator -->
	<tr>
		<td colspan="2"><div style="height:15px"></div></td>
	</tr>
	<!-- END list_separator -->
	<!-- END list_row -->              
  </table>

<!-- END list -->
