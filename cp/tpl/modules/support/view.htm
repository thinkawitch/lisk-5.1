<script language="javascript">

function ApplyTemplate() 
{
	var list        = $('#templatesList')[0];
	var textarea    = $('#message')[0];
	
	if (list.value!=0) {
		textarea.value = list.value;
	}
	
}

function InsertTemplate() {
	var ta = $('#message')[0];
	var list = $('#template_paragraph')[0];
	if (list.value==0) return;
	var insText = list.value;
	
	var pos = ta.selectionStart;
	var value = new String(ta.value);
	
	var p1 = value.substr(0,pos);
	var p2 = value.substr(pos);
	
	ta.value=p1+insText+p2;
}

</script>
