<!-- BEGIN form -->
<div id="idProp{NAME}">
	<input type="hidden" name="{NAME}" value="" />
	<table rel="list" class="tbl-prop-big">
    <colgroup>
        <col width="30" />
        <col />
    </colgroup>
    <thead>
	<tr>
		<td colspan="2">
			<select name="{NAME}_all" rel="all">
				<option value=""> - </option>
				{ALL_OPTIONS}
			</select>
			<input type="button" rel="add" value="add" />
			<div>
				<input type="button" rel="add-all" value="add all" />
				<input type="button" rel="remove-all" value="remove all" />
			</div>
			<div rel="block-dups" style="display:none; background-color:#eee;padding:5px; width:150px">
				<label><input type="checkbox" rel="allow-dups" value="1"> allow duplicates</label>
			</div>
		</td>
	</tr>
    </thead>
    <tbody>
	<!-- BEGIN form_prop_row -->
	<tr rel="idVal{NAME}{VALUE}">
		<td><input type="checkbox" name="{NAME}[]" value="{VALUE}" id="idVal{NAME}{VALUE}" checked="checked" /></td>
		<td><label for="idVal{NAME}{VALUE}">{CAPTION}</label></td>
	</tr>
	<!-- END form_prop_row -->
    </tbody>
	</table>
</div>
<script type="text/javascript">
	(new LiskPropBig('{NAME}', {ALLOW_MULTIPLES})).Init();
</script>
<!-- END form -->

<!-- BEGIN view -->
