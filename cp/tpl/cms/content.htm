<!-- BEGIN content -->
<form method="post" enctype="multipart/form-data" onSubmit="return CheckForm(this,{JS_CHECK})">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td colspan="2" valign="top" class="TDForm"><table width="100%" border="0" cellspacing="0" cellpadding="0">

		<tr>
            <td width="20%" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Key
            </td>
            <td style="padding-left: 5px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"><lisk:field name="key" /></td>
          </tr>
          <tr>
            <td colspan="2" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>

        <tr>
            <td width="20%" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">Label
            </td>
            <td style="padding-left: 5px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"><lisk:field name="name" render="form" /></td>
          </tr>
          <tr>
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>

		  <tr>
            <td colspan="2" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">
              <lisk:field name="content" render="form" />
            </td>
          </tr>
        </table></td>
    </tr>

    <tr>
      <td width="20%" class="TDFormFooter">&nbsp;</td>
      <td class="TDFormFooter"> <table width="100%" border="0" cellspacing="0" cellpadding="3">
          <tr>
            <td width="80%">
              <input type="hidden" name="id" value="<lisk:field name='id' />" >
              <input type="hidden" name="action" value="submit"> <input name="submit" type="submit" value="Submit" class="btnSubmit" liskHint="[[[cpmodules.save_cont_changes]]]">
              <input type="button" name="Submit" value="Cancel" class="btnCancel" onClick="document.location.href='<<<BACK>>>';" liskHint="[[[cpmodules.no_save_changes]]]"></td>
          </tr>
        </table>
      </td>
    </tr>
</table>
</form>
<!-- END content -->
