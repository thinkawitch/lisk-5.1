<!-- BEGIN view -->
{FORM}
{VIEW}
<!-- END view -->

<!-- BEGIN form -->
<lisk:field name="date1" render="inline" />
<!-- END form -->

<!-- BEGIN dynamic_form -->
<form method="post" enctype="multipart/form-data" onSubmit="return CheckForm(this,{JS_CHECK})">
<table width="100%" border="0" cellpadding="0" cellspacing="0">    
    <tr> 
      <td colspan="2" valign="top" class="TDForm">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
          <!-- BEGIN dynamic_form_row -->
          <tr> 
            <td width="20%" valign="top" style="padding-left: 10px; padding-right: 5px; padding-top:5px; padding-bottom:5px;">{CAPTION} {REQUIRED}
            </td>
            <td style="padding-left: 5px; padding-right: 5px; padding-top:5px; padding-bottom:5px;"> 
				<lisk:field name="field" render="form" /><br />
			   <span class="field_hint">{HINT}</span>
			</td>
          </tr>
          <!-- BEGIN dynamic_form_separator -->
          <tr> 
            <td colspan="2" valign="top" background="img/cms/form_delimetr.gif"><img src="img/0.gif" width="1" height="2"></td>
          </tr>
          <!-- END dynamic_form_separator -->
          <!-- END dynamic_form_row -->
        </table></td>
    </tr>
    
    <tr> 
      <td width="20%" class="TDFormFooter">&nbsp;</td>
      <td class="TDFormFooter"> <table width="100%" border="0" cellspacing="0" cellpadding="3">  
          <tr><td nowrap="nowrap"> 
<!-- BEGIN dynamic_form_hidden -->
              <lisk:field name="hidden" render="form" />
<!-- END dynamic_form_hidden -->
              
           <input type="hidden" name="action" value="submit" /></td></tr>
        </table>
      </td>
    </tr>  
</table>

<input type="submit" value="submit">
</form>
<!-- END dynamic_form -->
