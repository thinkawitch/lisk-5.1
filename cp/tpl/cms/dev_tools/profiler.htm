<table width="100%" border="0" cellspacing="0" cellpadding="1">
<form method="post">

    <td colspan="4" nowrap="nowrap"><lisk:field name="apply_time" render="form" />apply time condition &nbsp;&nbsp; <lisk:field name="date_from" render="form" /> - <lisk:field name="date_to" render="form" /></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td width="1%" nowrap="nowrap">Min. total time: 
      <lisk:field name="total" render="form" size="8" />     </td>

    <td width="1%" nowrap="nowrap">Min SQL time: <lisk:field name="sql" render="form" /></td>

  </tr>
</form>
