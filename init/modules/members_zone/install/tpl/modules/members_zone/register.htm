<!-- BEGIN login_form -->
<table width="100%"  border="0" cellspacing="8" cellpadding="0">
  <tr>
    <td valign="top"><table width="200" border="0" cellpadding="1" cellspacing="3" style="background:#BAC5EF">
      <tr>
        <td style="background:#FFFFFF"><table width="100%"  border="0" cellpadding="0" cellspacing="1" style="background:#FFFFFF">
          <tr>
            <td class="blocktxt">Registration</td>
          </tr>
          <tr>
            <td style="padding: 20px 28px 20px 28px; background:#F4F4F4;" class="txt">
  <form action="" method="post" onsubmit="return CheckForm(this,{JS_CHECK});">
              <table width="170" border="0" align="center" cellpadding="2" cellspacing="0">
                <tr>
                  <td class="txt"><strong>Login : </strong></td>
                </tr>
                <tr>
                  <td><lisk:field name="login" render="form" renderTpl="tpl" class="loginf" style="width:160px" /></td>
                </tr>
                <tr>
                  <td class="txt"><strong>Password : </strong></td>
                </tr>
                <tr>
                  <td><lisk:field name="password" render="form" renderTpl="tpl" class="loginf" style="width:160px" /></td>
                </tr>
				<tr>
                  <td class="txt"><strong>Confirm Password : </strong></td>
                </tr>
				<tr>
                  <td><input type="password" name="password_confirmation" class="loginf" style="width:160px" /></td>
                </tr>
				<tr>
                  <td class="txt"><strong>E-mail : </strong></td>
                </tr>
                <tr>
                  <td><lisk:field name="email" render="form" renderTpl="tpl" class="loginf" style="width:160px" /></td>
                </tr>
                
                <tr align="center">
                  <td align="right"><input name="image" type="image" class="mgt8" src="img/b_submit.gif" alt="Register" /></td>
                </tr>
              </table>
             <input type="hidden" name="action" value="submit" />
    <!-- parameter to make "remember me" working -->
    <!--input type="hidden" name="autologin" value="1" /-->
  </form></td>
          </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
</table>
<!-- END login_form -->
