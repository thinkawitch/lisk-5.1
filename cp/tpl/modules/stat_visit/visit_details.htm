</style>
<link href="css/lisk/stat_visit.css" rel="stylesheet" type="text/css" />
<table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC">
  <tr class="pdl">
    <td height="27" colspan="2" class="htd"><strong>Visit Info </strong></td>
  </tr>
  <tr class="ListTD1 pdl">
    <td width="77">Visitor ID </td>
    <td width="323">{VISITOR_ID}</td>
  </tr>
  <tr class="ListTD2 pdl">
    <td>Country</td>
    <td>
		<span class="flag flag-{COUNTRY_SHORT}" title="{COUNTRY_NAME}"></span>
		&nbsp;
		<span class="flag-caption">{COUNTRY_NAME}</span>
	</td>
  </tr>
  <tr class="ListTD1 pdl">
    <td>IP</td>
    <td>{IP} <a href="http://ripe.net/fcgi-bin/whois?form_type=simple&full_query_string=&searchtext={IP}&submit=Search" target="_blank">RIPE.net whois </a></td>
  </tr>
  <tr class="ListTD2 pdl">
    <td>Entry page </td>
    <td>{PAGE}</td>
  </tr>
  <tr class="ListTD1 pdl">
    <td>Referrer</td>
    <td><a href="{REFERRER}" target="_blank">{REFERRER_NAME}</a></td>
  </tr>
  <tr class="ListTD2 pdl">
    <td>Browser</td>
    <td>{BW}</td>
  </tr>
</table>
<!-- END visit_info -->

<!-- BEGIN visits -->
<title>Visit Details</title></head>
<body onLoad="window.focus()">
<link href="css/lisk/main.css" rel="stylesheet" type="text/css"> 
{VISIT_INFO}<br>

<table width="100%" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#CCCCCC">
<!-- BEGIN visits_row -->
	<tr class="pdl">
		<td height="27" colspan="2" class="htd"><strong>{VISIT_N}. </strong>{DATE}</td>
	</tr>
	{PAGES}
<!-- END visits_row -->	
</table>
<p align="center">
  <input type="submit" name="Submit" value="Close" onClick="window.close()">
</p>
</body>
<!-- END visits -->

<!-- BEGIN pages -->
<!-- BEGIN pages_row -->
<tr class="pdl">
	<td height="21" bgcolor="#FFFFFF">{PAGE}</td>
	<td width="50" bgcolor="#FFFFFF" nowrap="nowrap">{TIME}</td>
</tr>
<!-- END pages_row -->
<!-- END pages -->
