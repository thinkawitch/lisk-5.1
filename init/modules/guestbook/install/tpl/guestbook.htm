<!-- BEGIN add_form --> 
<form method="post" onsubmit="return CheckForm(this,{JS_CHECK});" style="margin:0px;padding:0px;"> 
  <table width="490" border="0" align="center" cellpadding="1" cellspacing="3" style="background:#BAC5EF">
    <tr>
      <td bgcolor="#FFFFFF"><table width="100%"  border="0" cellpadding="0" cellspacing="0" style="background:#FFFFFF">
          <tr>
            <td style="background:#F4F4F4" class="pdl14"><table width="100%"  border="0" cellspacing="10" cellpadding="0">
                <tr>
                  <td width="90" class="gr"><strong>Your Name: </strong></td>
                  <td><lisk:field name="name" render="form" class="inp_cont" /></td>
                </tr>
                <tr>
                  <td class="gr"><strong>Your Email :</strong></td>
                  <td><lisk:field name="email" render="form" class="inp_cont" /></td>
                </tr>
                <tr>
                  <td class="gr"><strong>Caption:</strong></td>
                  <td><lisk:field name="caption" render="form" class="inp_cont" /></td>
                </tr>
                <tr>
                  <td valign="top" class="gr"><strong>Your Message: </strong></td>
                  <td><lisk:field name="message" render="form" class="text_cont" /></td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td><input name="action" type="hidden" id="action" value="submit" />
                  <input name="imageField" type="image" src="img/b_submit.gif" alt="Submit" /></td>
                </tr>
            </table></td>
          </tr>
      </table></td>
    </tr>
  </table>
  <input type="hidden" name="_zxcv" id="_zxcv" value="0" /> 
</form>
