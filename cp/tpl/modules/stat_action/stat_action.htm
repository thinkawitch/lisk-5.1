<!-- BEGIN script -->
<script type="text/javascript">
function changeStatsActions() 
{
	var sActions = {SACTIONS};
	var sObject = document.getElementById("stats_object");

	var selected = 0;
	for (var i = 0; i < 100; i ++) 
	{
		if (!sActions[i]) continue;

		if (sActions[i][0] == sObject.value) 
		{
			selected = i;
		}
	}

	sActions = sActions[selected][1];
	
	var opts = '<option value="">All...</option>';
	for (i = 0; i < sActions.length; i ++) 
	{
		opts += '<option value="' + sActions[i][0] + '">' + sActions[i][1] + '</option>';
	}
	jQuery('#stats_action').empty().append(opts);

}
</script>
<!-- END script -->
