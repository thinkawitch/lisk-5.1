<!-- BEGIN forgot_password_form -->
<table width="100%"  border="0" cellspacing="8" cellpadding="0">
  
  <tr>
    <td valign="top"><table width="200" border="0" cellpadding="1" cellspacing="3" style="background:#BAC5EF">
      <tr>
        <td style="background:#FFFFFF"><table width="100%"  border="0" cellpadding="0" cellspacing="1" style="background:#FFFFFF">
            <tr>
              <td class="blocktxt">Forgot your password?</td>
            </tr>
            <tr>
              <td style="padding: 20px 28px 20px 28px; background:#F4F4F4;" class="txt"><form action="" method="post" onsubmit="return CheckForm(this, {JS_CHECK});">
                  <table width="170" border="0" align="center" cellpadding="2" cellspacing="0">
                    <tr>
                      <td colspan="2" class="txt"><strong>E-mail : </strong></td>
                    </tr>
                    <tr>
                      <td width="61%" colspan="2"><lisk:field name="email" render="form" renderTpl="tpl" class="loginf" style="width:160px" /></td>
                    </tr>
                    <tr align="center">
                      <td colspan="2" align="right"><input name="image" type="image" class="mgt8" src="img/b_submit.gif" alt="Submit" />                      </td>
                    </tr>
                  </table>
                <input type="hidden" name="action" value="submit" />
              </form></td>
            </tr>
        </table></td>
      </tr>
    </table></td>
  </tr>
</table>
<!-- END forgot_password_form -->
